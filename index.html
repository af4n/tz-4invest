<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>4invest</title>
    <!-- style -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- fonts -->
    <link href="css/fonts.css" rel="stylesheet">
    <!-- videojs -->
    <link href="videojs/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 -->
    <script src="videojs/ie8/videojs-ie8.min.js"></script>
    <!-- @media -->
    <link href="css/media.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section class="header">
      <div class="topline">
        <div class="container">
          <div class="topline-logo">
            <img src="img/logo.png">
          </div>
          <button class="btn-nav hidden-md hidden-lg"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
          <nav class="topline-nav">
            <ul>
              <li><a href="#">О сервисе</a></li>
              <li><a href="#">Преимущества</a></li>
              <li><a href="#">Мобильный инвестор</a></li>
              <li><a href="#">Интерфейс</a></li>
              <li><a href="#">Помощь</a></li>
            </ul>
          </nav>
          <div class="topline-user clearfix">
            <button class="btn-user-xs hidden-sm hidden-md hidden-lg"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
            <button class="btn-reg">Регистрация</button>
            <button class="btn-user">Вход</button>
          </div>
        </div>    
      </div> 

      <div class="header-content">
        <div class="container">
          <h3>Сервис для принятия инвестиционных</h3>
          <h1>решений на рынке <span>Forex</span></h1>
          <div class="fast-start">
            <img class="img-responsive" src="img/desktop.png">

              <video id="my-video" class="video-js" controls preload="auto" width="467" height="296" poster="img/video.png" data-setup="{}">
                <source src="video/4invest-Forex.mp4" type='video/mp4'>
                <source src="MY_VIDEO.webm" type='video/webm'>
                
                <p class="vjs-no-js">
                  To view this video please enable JavaScript, and consider upgrading to a web browser that
                  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>

          </div>
          <div class="form-signup center-block clearfix">
            <h4>Регистрируйтесь сейчас</h4>
            <p>Увеличивайте доходность инвестиций с 4invest!</p>
            <form>
              <input type="text" placeholder="Имя" required><br>
              <input type="email" placeholder="Email" required><br>
              <input type="text" placeholder="Телефон" required><br>
              <button type="submit" class="btn-signup">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- videojs -->
    <script src="videojs/video.js"></script>
    <!-- common -->
    <script src="js/common.js"></script>
  </body>
</html>
